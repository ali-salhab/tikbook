services:
  # Backend Service
  - type: web
    name: tikbook-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_VERSION
        value: 18.16.0
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: AGORA_APP_ID
        sync: false
      - key: AGORA_APP_CERTIFICATE
        sync: false

  # Admin Panel (Static Site)
  - type: web
    name: tikbook-admin
    runtime: static
    buildCommand: cd admin && npm install && npm run build
    staticPublishPath: admin/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: tikbook-backend
          property: url


